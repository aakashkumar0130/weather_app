<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="weather_app.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error-message">
            <p>Invalid city name.</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" srcset="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="weather-condition">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity-level">80%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="weather-condition">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind-speed">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather_app.js"></script>
